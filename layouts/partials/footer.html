<footer class="footer">
  <div class="content has-text-centered">
    {{ if $.GitInfo }}
    <p>
      Last modified {{ $.GitInfo.AuthorDate.Format "January 02, 2006" }}
      {{ if $.Site.Params.repoLink }}
      (commit <a href="{{ $.Site.Params.repoLink }}/commit/{{ $.GitInfo.Hash }}" target="_blank">{{ $.GitInfo.AbbreviatedHash }}</a>)
      {{ else }}
      (commit {{ $.GitInfo.AbbreviatedHash }})
      {{ end }}
    </p>
    {{ end }}

    <p>
    </p>

  </div>
</footer>

{{ template "_internal/google_analytics_async.html" . }}
